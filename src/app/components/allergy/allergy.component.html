<a class="btn-allergies" (click)="showModalAllergies(allergiesModal)">
  <img src="assets/icons/Crustaceos.png" title="Alergias" class="allergy-img" />
</a>

<ng-template #allergiesModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Â¿Tienes alguna alergia?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          
          <div class="col-lg-4 allergy" *ngFor="let allergy of allergies; let i = $index" 
            [ngClass]="{'selected': userHasAllergy(allergy)}"
            (click)="selectAllergy(allergy)">
            <div class="row">
              <div class="col-lg-12 text-center">
                  <img src="assets/icons/{{allergy.name}}.png" title="{{allergy.name}}" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <p>{{allergy.name}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d()">Aceptar</button>
  </div>
</ng-template>
