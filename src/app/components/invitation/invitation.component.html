<a class="btn-invitation" title="Invitaciones" 
  (click)="showInvitationModal(invitationModal)"
  [ngClass]="{'color-success' : user.address, 'color-warning' : !user.address}">
  <fa name="envelope"></fa>
</a>

<ng-template #invitationModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Envío de invitaciones</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <p>¿Quieres que te enviemos la invitación a tu casa?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [checked]="send" 
          (change)="toogleAddress()" />
          Si, envíamela a esta dirección
        </label>
      </div>
    </div>
    <div class="row row-top" *ngIf="send">
      <div class="col-lg-12">
        <div class="form-group row">
          <label for="address" class="col-2 col-form-label">Dirección</label>
          <div class="col-10">
            <input type="text" class="form-control" [(ngModel)]="user.address" placeholder="Calle de Luchana 40, 4ºi" />  
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-2 col-form-label">Ciudad</label>
          <div class="col-10">
            <input type="text" class="form-control" [(ngModel)]="user.city" placeholder="Madrid" />  
          </div>
        </div>
        <div class="form-group row">
          <label for="postalCode" class="col-2 col-form-label">C.Postal</label>
          <div class="col-10">
            <input type="text" class="form-control" [(ngModel)]="user.postalCode" placeholder="28010" />  
          </div>
        </div>
     </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="c(false)">
        <fa name="thumbs-down"></fa> No, gracias
    </button>
    <button type="button" class="btn btn-success" (click)="c(true)">
        <fa name="thumbs-up"></fa> Confirmar dirección
    </button>
  </div>
</ng-template>
