<a class="btn-presence" 
  [ngClass]="{'btn-confirmed' : user.isConfirmed, 'btn-yellow' : !user.isConfirmed}" 
  (click)="showModalPresence(presenceModal)" title="Confirmar asistencia">
  <fa name="check-circle" size="3x"></fa>
</a>

<ng-template #presenceModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmar asistencia</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <p>¿Quieres confirmar tu asistencia a la boda?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [checked]="hasCompanion" 
          (change)="hasCompanion = !hasCompanion" />
          Espera, ¡que voy con pareja!
        </label>
      </div>
    </div>
    <div class="row" *ngIf="hasCompanion">
      <div class="col-lg-12">
        <input type="text" class="form-control" [(ngModel)]="user.companion" placeholder="Nombre y apellidos del acompañante" />  
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="c(false)">
        <fa name="thumbs-down"></fa> No puedo ir
      </button>
    <button type="button" class="btn btn-success" (click)="c(true)">
        <fa name="thumbs-up"></fa> Confirmar
    </button>
  </div>
</ng-template>
