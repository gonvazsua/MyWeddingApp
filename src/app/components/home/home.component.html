<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<button class="navbar-toggler text-warning" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<fa name="bars"></fa>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" (click)="openLogin(loginModal)">Acceder</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" (click)="openSecret(secretModal)">Solicitar acceso</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<header class="masthead d-flex">
</header>

<!-- Login modal -->
<ng-template #loginModal let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title">Acceder</h4>
		<button type="button" class="close" aria-label="Close" (click)="d()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-12">
				<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="mi-email@ejemplo.com" name="email" formControlName="email" maxlength="50" />
					<small *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')" id="emailHelp" class="form-text text-muted text-danger">El email no tiene un formato válido</small>
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" formControlName="password" maxlength="50"/>
					<small *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')" id="passlHelp" class="form-text text-muted text-danger">El campo contraseña es obligatorio</small>
				</div>
				<button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">
					<span *ngIf="!loading">Acceder</span>
					<fa *ngIf="loading" name="spinner" animation="spin"></fa>
				</button>
			</form>	
			</div>
		</div>
		<div class="row row-top">
			<div class="col-lg-12">
				<div class="alert alert-warning msg-login" *ngIf="customLoginError" role="alert">
					<strong>¡Ups!</strong> {{customLoginError}}
				</div>
			</div>	
		</div>
	</div>
</ng-template>

<!-- Secret modal -->
<ng-template #secretModal let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title">Acceder</h4>
		<button type="button" class="close" aria-label="Close" (click)="d()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-12">
				<form [formGroup]="secretForm" (ngSubmit)="submitSecret()">
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" formControlName="password"  maxlength="50"/>
						<small class="form-text text-muted text-danger">Introduce la contraseña que te hemos proporcionado. <br>Si aún no la tienes, ponte en contacto con nosotros</small>
					</div>
					<button type="submit" [disabled]="!secretForm.valid" class="btn btn-success">
						Acceder
					</button>
				</form>	
			</div>
		</div>
		<div class="row row-top" [class.hidden]="!customSecretError">
			<div class="col-lg-12">
				<div class="alert alert-danger msg-login" role="alert">
					<strong>¡Ups!</strong> {{customSecretError}}
				</div>
			</div>	
		</div>
	</div>
</ng-template>
