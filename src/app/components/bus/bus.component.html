<a class="btn-bus" title="Autobús" 
  (click)="showBusModal(busModal)"
  [ngClass]="{'color-success' : user.useBus, 'color-warning' : !user.useBus}">
  <fa name="bus"></fa>
</a>

<ng-template #busModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Uso de autobús</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12">
        <p>
          ¿Estás seguro que deseas utilizar el autobús para desplazarte hasta el lugar de celebración?<br>
          Si vienes con acompañante, también lo anotamos.
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="c(false)">
        <fa name="thumbs-down"></fa> No, gracias
    </button>
    <button type="button" class="btn btn-success" (click)="c(true)">
        <fa name="thumbs-up"></fa> Cuenta conmigo
    </button>
  </div>
</ng-template>
